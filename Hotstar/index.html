<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        *{
            color: white;
            background-color: rgb(37, 37, 77);
        }
        #slider img{
            width:100%;
            height:350px;
        }
        #container{
            margin:auto;
            width:100%;
            
        }
        #movies{
            display:grid;
            width:100%;
            grid-template-columns: repeat(3,1fr);
            grid-template-rows: repeat(3,400px);
            gap:30px;
            margin: auto;
            text-align: center;
        }

        #movies img{
            width:350px;
            height:300px;
        }
        #navbar{
            height:80px;
            display: flex;
            justify-content: space-between;

        }
        #navbar img{
            height:auto;
            width: auto;
        }
        #navbar div a{
            text-transform: uppercase;
            color: white;
            display: block;
            font-size: 13px;
            letter-spacing: 2.6px;
            line-height: 20.8px;
           margin-top: 20px;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }
    </style>
</head>

        <div><a href="register.html">Register</a></div>
       <div><a href="signup.html">Signup</a></div>
    </div>
